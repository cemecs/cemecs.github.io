# Hugo configuration file
title: senerlegal

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Dokümanlar
      pageRef: /docs
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - name: Hakkımda
      pageRef: /about
      weight: 3
    - name: İletişim ↗
      pageRef: /contact
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      href: "https://www.linkedin.com/in/ali-cem-%C5%9Fener-5507964a"
      params:
        icon: linkedin
    - name: Twitter
      weight: 7
      url: "contact"
      params:
        icon: mail

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

    #robots.txt
    enableRobotsTXT: false
